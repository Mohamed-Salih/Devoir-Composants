<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:insset="http://xmlns.jcp.org/jsf/composite/insset">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        
        <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCommandeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{commandeController.selected.id}" title="#{bundle.CreateCommandeTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateCommandeLabel_adresse}" for="adresse" />
                    <h:selectOneMenu id="adresse" value="#{commandeController.selected.adresse}" title="#{bundle.CreateCommandeTitle_adresse}" >
                        <f:selectItems value="#{adresseController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCommandeLabel_dateCommande}" for="dateCommande" />
                    <h:inputText id="dateCommande" value="#{commandeController.selected.dateCommande}" title="#{bundle.CreateCommandeTitle_dateCommande}" />
                    <h:outputLabel value="#{bundle.CreateCommandeLabel_montant}" for="montant" />
                    <h:inputText id="montant" value="#{commandeController.selected.montant}" title="#{bundle.CreateCommandeTitle_montant}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{commandeController.create}" value="#{bundle.CreateCommandeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{commandeController.prepareList}" value="#{bundle.CreateCommandeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCommandeIndexLink}"/>
            </h:form>
    </cc:implementation>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCommandeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCommandeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{commandeController.selected.id}" title="#{bundle.EditCommandeTitle_id}" />
                    <h:outputLabel value="#{bundle.EditCommandeLabel_adresse}" for="adresse" />
                    <h:selectOneMenu id="adresse" value="#{commandeController.selected.adresse}" title="#{bundle.EditCommandeTitle_adresse}" >
                        <f:selectItems value="#{adresseController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCommandeLabel_dateCommande}" for="dateCommande" />
                    <h:inputText id="dateCommande" value="#{commandeController.selected.dateCommande}" title="#{bundle.EditCommandeTitle_dateCommande}" />
                    <h:outputLabel value="#{bundle.EditCommandeLabel_montant}" for="montant" />
                    <h:inputText id="montant" value="#{commandeController.selected.montant}" title="#{bundle.EditCommandeTitle_montant}" />
                </h:panelGrid>
                <h:commandLink action="#{commandeController.update}" value="#{bundle.EditCommandeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCommandeViewLink}"/>
                <br />
                <h:commandLink action="#{commandeController.prepareList}" value="#{bundle.EditCommandeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCommandeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
